<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IRCTC Clone</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <nav>
            <img class="logo" src="./images/logo.jpg " alt="" />
            <a class="nav-links" href="#">Trains</a>
            <a class="nav-links" href="#">Flights</a>
            <a class="nav-links" href="#">Hotels</a>
            <a class="nav-links" href="#">Tourism</a>
            <a class="nav-links" href="#">Login</a>
            <img class="logo" src="./images/logo2.png" alt="" />
        </nav>
    </header>
    </div class="watermark">
    <h1>INDIAN RAILWAY</h1>
    <h3>SAFETY | SECURITY | PUNCTUALITY</h3>
    </div>

    <main>
        <section class="search-section">
            <h1>Book Ticket</h1>
            <div class="search-form">
                <label for="from">From:</label>
                <input type="text" id="from" placeholder="Departure Station" />

                <label for="to">To:</label>
                <input type="text" id="to" placeholder="Destination Station" />

                <label for="date">Date:</label>
                <input type="date" id="date" />

                <label for="class">Class:</label>
                <select id="class">
                    <option value="">Select Class</option>
                    <option value="1A">1st Class AC</option>
                    <option value="2A">2nd Class AC</option>
                    <option value="3A">3rd Class AC</option>
                    <option value="SL">Sleeper Class</option>
                </select>

                <button type="button" id="searchBtn">Find Trains</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 IRCTC Clone. All rights reserved.</p>
    </footer>

    <script src="main.js"></script>
</body>

</html>
